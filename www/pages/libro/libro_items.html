            <div class="searchbar-backdrop"></div>

<script>
    return { 
        data: function () {
            //return {AP_ID_CONSEJO: localStorage.getItem("LS_IDCONSEJO")}
        },
        on: { pageInit: function(e, page) { loadMenusItems(page.route.params.id); } }
    }

    function loadMenusItems(ID){
        var API_USER = localStorage.getItem("LS_USER_API_KEY");
        var HTML = "";

        $.ajax({
            type: "GET",
            headers: {"Authorization": API_USER},
            url: URL_SERVER+"menuLibros/"+ID,
            dataType: 'json',
            statusCode: { 
                404: function (error) { 
                    $('#divContent').html('<div class="card bg-color-pink" style="margin-top:50px;"><div class="card-content card-content-padding"><p class="text-align-center text-color-white" style="font-size:20px;">'+error.responseJSON.message+'</p></div></div>');
                }
            },
            success: function (data){
                $.each(data.menuLibros, function(index, item) {
                    //HTML += "<li class=\"popup-open\" data-popup=\"#vLibro-popup\" onclick=\"validateRolUserMod('VIDEOLIBRO', this, '"+ item.v_id +"', "+ ID +");\">";
                    HTML += "<li onclick=\"validateRolUserMod('mod_video_libro', this, '"+ item.v_url +"', "+ item.v_id +", '"+ item.v_tengo +"');\">";
                    HTML += '<div class="item-content">';
                    HTML += '<div class="item-media"><img src="images/logos/logo512.jpg" width="40"></div>';
                    HTML += '<div class="item-inner">';
                    HTML += '<div class="item-title-row">';
                    HTML += '<div class="item-title videoTitulo" style="font-size: 12px;">'+ item.v_titulo +'</div>';
                    HTML += '</div>';
                    HTML += '<div class="item-subtitle" style="font-size: 10px;">'+ item.v_descripcion +'</div>';
                    HTML += '</div>';       
                    HTML += '<div class="item-icon"><i class="icon f7-icons size30" style="line-height: 50px;">play_round_fill</i></div>';    
                    HTML += '</div>';     
                    HTML += '</li>';

                    $("#ap_link_consejos").attr("href", "/VIDEO-LIBRO-ITEMS-CONSEJOS/"+item.v_cod+"/");
                });   
                
                $("#indiceVideosItems").html(HTML);

                var searchbar = app.searchbar.create({
                    el: '.searchbar',
                    searchContainer: '.list',
                    searchIn: '.item-title',
                    on: {
                        search(sb, query, previousQuery) {
                            console.log(query, previousQuery);
                        }
                    }
                });

            }
        });                             
    }

</script>
